<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tick</title>
</head>
<body>
    <main>
        <div class="timer-container">
            <div id="timer" class="timer">00:00:00</div>
            <div class="button">
                <button type="button" id="start" class="btn">start</button>
                <button type="button" id="wrap" class="btn">wrap</button>
                <button type="button" id="reset" class="btn">reset</button>
            </div>
        </div>
        <div class="remain_area">
            <div class="todo-wrap">
                <table class="todo">
                    <thead>
                        <tr><th class="wrap">ラップ</th><th class="Time">タイム</th></tr>
                    </thead>
                    <tbody>
                        <ul id="wrap_list"></ul>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
<script src="js/style.js">
</script>
</body>
</html>
